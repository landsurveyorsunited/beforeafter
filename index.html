<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Before After Image Slider (Vanilla)</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="page">
<div class="wrapper">
  <div class="before">
    <img class="content-image" src="https://docs.google.com/drawings/d/e/2PACX-1vSnPnhNlWaY_jAvPQ7CI-eJZwWeC2fh_f3Rj8UPj8IPYO9tuXvkyNNxUIWJpv8yLaRBwzkk5QS06zAf/pub?w=960&h=720" draggable="false"/>   </div>
  <div class="after">
    <img class="content-image" src="https://docs.google.com/drawings/d/e/2PACX-1vRFnDOKNhfeaE5OhRBNTanaacD9Ke80wKZnVBAa1WztPf9smC01cioT55uqXERwNiSrNjEk3buCpbnL/pub?w=960&h=720" draggable="false"/>
  </div>
  <div class="scroller">
    <svg class="scroller__thumb" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><polygon points="0 50 37 68 37 32 0 50" style="fill:#fff"/><polygon points="100 50 64 32 64 68 100 50" style="fill:#fff"/></svg>
  </div>
</div>
</div>
  
    <script  src="js/index.js"></script>

</body>
</html>
